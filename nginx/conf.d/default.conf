worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m max_size=10g 
                     inactive=60m use_temp_path=off;

    log_format  custom  '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$upstream_response_time"';

    proxy_cache_key $host$request_uri;
    proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
    proxy_cache_bypass $http_cache_control;

    upstream nextjs_upstream {
        least_conn;
        server web:3000;
    }

    upstream api_upstream {
        least_conn;
        server backend:8080;
    }

    server {
        listen 80;
        server_name api.mindak.agency;

        # ACME challenge for certbot
        location /.well-known/acme-challenge/ {
            root /var/www/html;
            try_files $uri =404;
        }

        # Redirect all other HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTP Server - Redirect to HTTPS (except for ACME challenge)
    server {
        listen 80;
        listen [::]:80;
        server_name mindak.agency www.mindak.agency;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/html;
            try_files $uri =404;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name api.mindak.agency;

        ssl_certificate     /etc/letsencrypt/live/mindak.agency/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mindak.agency/privkey.pem;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Proxy all requests to backend
        location / {
            proxy_pass http://api_upstream;  # backend:8080
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Keep ACME challenge working for renewals
        location /.well-known/acme-challenge/ {
            root /var/www/html;
            try_files $uri =404;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name mindak.agency www.mindak.agency;


        ssl_certificate     /etc/letsencrypt/live/mindak.agency/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mindak.agency/privkey.pem;

        set_real_ip_from 0.0.0.0/0;
        real_ip_header X-Forwarded-For;

        access_log /var/log/nginx/access.log custom;
        error_log /var/log/nginx/error.log;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Static Next.js assets
        location /_next/static/ {
            proxy_pass http://nextjs_upstream;
            proxy_cache my_cache;
            proxy_cache_valid 200 7d;
            proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
            add_header X-Cache-Status $upstream_cache_status;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # Public assets
        location /public/ {
            proxy_pass http://nextjs_upstream;
            proxy_cache my_cache;
            proxy_cache_valid 200 30d;
            proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
            add_header X-Cache-Status $upstream_cache_status;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # Dynamic Next.js routes
        location / {
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_cache my_cache;
            proxy_cache_valid 200 10m;
            proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
            proxy_cache_bypass $http_upgrade $cookie_nocache $arg_nocache;

            add_header X-Cache-Status $upstream_cache_status always;
        }

        # Image caching
        location ~* \.(jpg|jpeg|png|gif|webp|svg)$ {
            proxy_pass http://nextjs_upstream;
            proxy_cache my_cache;
            proxy_cache_valid 200 30d;
            proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;

            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            add_header X-Cache-Status $upstream_cache_status;
        }
    }


}